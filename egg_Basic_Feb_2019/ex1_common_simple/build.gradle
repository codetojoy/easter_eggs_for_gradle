
apply plugin: 'java-library'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.5'

    testCompile 'junit:junit:4.12'
}

sourceSets {
    main.java.srcDirs = ['.']
    main.java.excludes = ['test/**']

    test.java.srcDirs = ['test']
}

jar {
    baseName = 'common'
    version = '1.0.0'
    group = 'ca.foo'
}

