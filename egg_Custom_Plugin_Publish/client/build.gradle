
buildscript {
    repositories {
        maven {
            url = "http://localhost:8081/artifactory/libs-release-local"
            credentials {
                username = artifactoryUsername
                password = artifactoryPassword
            }
        }
    }

    dependencies {
        classpath "net.codetojoy:codetojoy-plugin:1.0.0"
    }
}

