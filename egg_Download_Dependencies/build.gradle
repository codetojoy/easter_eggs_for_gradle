apply plugin: 'java'

dependencies {
    compile 'com.google.guava:guava:18.0'
    compile 'org.springframework:spring-context:4.1.5.RELEASE'
    compile 'junit:junit:4.11'
}

repositories { 
    jcenter() 
}

task getDeps(type: Copy) {
    from sourceSets.main.runtimeClasspath
    into 'runtime/'
}
