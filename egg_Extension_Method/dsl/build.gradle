
apply plugin: 'groovy'

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.5'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testRuntime files("${project.ext.jarsDir}/my-project-ext-camel-case.jar")
}

compileGroovy.dependsOn tasks.getByPath(':extension:jar')
