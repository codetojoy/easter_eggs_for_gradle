
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'
apply plugin: 'application'

shadowJar {
    baseName 'ChopinApp'
    classifier 'SNAPSHOT'
    version '1.0.0'
}

dependencies {
    compile 'joda-time:joda-time:2.8.1'

    compile project(':lib:libA')
    compile project(':lib:libB')

    runtime 'log4j:log4j:1.2.16'
    runtime 'org.apache.commons:commons-lang3:3.1'
    runtime 'commons-codec:commons-codec:1.6'
    runtime 'org.xerial:sqlite-jdbc:3.16.1'
}

mainClassName = 'net.codetojoy.example.App'

build.dependsOn shadowJar
