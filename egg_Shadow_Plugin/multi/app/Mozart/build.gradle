
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'
apply plugin: 'application'

shadowJar {
    baseName 'MozartApp'
    classifier 'SNAPSHOT'
    version '1.0.0'
} 

dependencies {
    compile 'joda-time:joda-time:2.8.1'

    compile project(':lib:libA')
    compile project(':lib:libB')
}

mainClassName = 'net.codetojoy.example.App'

build.dependsOn shadowJar
