
apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'net.codetojoy.Runner'

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.12'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '4.11.0'
}

test {
    testLogging {
        events "passed", "failed"
    }
}
