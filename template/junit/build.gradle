
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(platform("org.junit:junit-bom:5.9.1"))
    testImplementation("org.junit.jupiter:junit-jupiter")

    testImplementation group: 'org.mockito', name: 'mockito-core', version: '4.11.0'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "failed"
    }
}
